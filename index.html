    <title>Lumina Dental Care | Premium Modern Dentistry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Premium Gradient Theme */
        :root {
            --primary-grad: linear-gradient(135deg, #0ea5e9 0%, #2dd4bf 100%);
            --secondary-grad: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            --accent-grad: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        .bg-medical-grad { background: var(--primary-grad); }
        .bg-soft-grad { background: var(--secondary-grad); }
        .text-medical-primary { color: #0ea5e9; }
        .bg-medical-primary { background-color: #0ea5e9; }
        .border-medical-primary { border-color: #0ea5e9; }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-float-delayed {
            animation: float 8s ease-in-out infinite;
            animation-delay: 2s;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #0ea5e9;
            border-radius: 10px;
        }
    </style>
